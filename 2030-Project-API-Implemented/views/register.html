<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="shortcut icon" href="img/book.avif" type="image/x-icon" />
  <link href="css/darkly.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <img width="50px" class="me-2" src="img/book.avif" alt="Logo" />
        <a class="navbar-brand fw-bold" href="index.html">Review Forum<sup>CPSC 2030</sup></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Reviews</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="film.html">Film Reviews</a></li>
                <li><a class="dropdown-item" href="book.html">Book Reviews</a></li>
              </ul>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link fw-semibold" href="login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 text-light">
      <h2>Register</h2>
      <p class="mb-4">Create your account below.</p>
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required placeholder="e.g. Alex Johnson" />
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Email address</label>
          <input type="email" class="form-control" id="username" name="username" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" required />
            <span class="input-group-text bg-white">
              <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
            </span>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="confirmPassword" required />
            <span class="input-group-text bg-white">
              <i class="bi bi-eye-slash" id="toggleConfirm" style="cursor: pointer;"></i>
            </span>
          </div>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Register as</label>
          <select id="role" name="role" class="form-select">
            <option value="member" selected>Member</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit" class="btn btn-info">Register</button>
      </form>
      <p id="error" class="text-danger mt-3"></p>
      <p class="mt-3">Already have an account? <a href="login.html" class="text-info">Login here</a>.</p>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
