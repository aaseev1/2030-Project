  <!-- Form Header -->
  <div class="container mt-5 text-light">
    <h2>Post a Film Review</h2>
    <p>Share your honest thoughts about a film you’ve recently watched!</p>

    <!-- Review Form -->
    <form action="/film/post" method="POST" class="mt-4">
      <div class="mb-3">
        <label for="title" class="form-label">Film Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="e.g. Oppenheimer" required>
      </div>
      <div class="mb-3">
        <label for="reviewer" class="form-label">Your Name (optional)</label>
        <input type="text" class="form-control" id="reviewer" name="reviewer" placeholder="e.g. MovieBuff99">
      </div>
      <div class="mb-3">
        <label for="review" class="form-label">Your Review</label>
        <textarea class="form-control" id="review" name="review" rows="5" placeholder="What did you love or hate?" required></textarea>
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <select class="form-select" id="rating" name="rating" required>
          <option selected disabled value="">Choose a rating</option>
          <option value="5">⭐⭐⭐⭐⭐ (5)</option>
          <option value="4">⭐⭐⭐⭐ (4)</option>
          <option value="3">⭐⭐⭐ (3)</option>
          <option value="2">⭐⭐ (2)</option>
          <option value="1">⭐ (1)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-info">Submit Review</button>
    </form>

    <div class="mt-4">
      <a href="film.html" class="btn btn-outline-light">← Back to Film Reviews</a>
    </div>
  </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.querySelector('form');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
  
      try {
        const res = await fetch('/films', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
  
        const result = await res.json();
  
        if (res.ok) {
          alert('✅ Review posted successfully!');
          window.location.href = 'film-read.html'; // or film.html if you prefer
        } else {
          alert('❌ Error: ' + (result.error || 'Failed to post review'));
        }
      } catch (err) {
        alert('❌ Network error');
      }
    });
  </script>
  
</body>
