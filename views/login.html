<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="css/darkly.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <!-- Logo Image -->
      <img width="50px" class="me-2" src="img/book.avif" alt="Logo" />

      <!-- Navbar Brand with Subscript -->
      <a class="navbar-brand fw-bold" href="index.html"
        >Review Forum<sup>CPSC 2030</sup></a
      >

      <!-- Toggler Button for Mobile View -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsable Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <!-- Home Link -->
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>

          <!-- Dropdown Menu for Web Colors -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Reviews
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="film.html">Film Reviews</a>
              </li>
              <li>
                <a class="dropdown-item" href="book.html">Book Reviews</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="register.html"
              >Register</a
            >
          </li>
         
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 text-light">
    <h2>Login</h2>
    <p class="mb-4">Welcome back! Please sign in to your account.</p>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-info">Login</button>
    </form>

    <p class="mt-3">Don't have an account? <a href="register.html" class="text-info">Register here</a>.</p>
  </div>

  </div>
  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  
  <!-- Link to the external JS file -->
  <script src="js/login.js"></script>

</body>
</html>
